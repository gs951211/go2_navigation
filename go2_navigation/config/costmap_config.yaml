    # --- ä¿®æ”¹ç‚¹ 3: ä¿¡ä»»åº¦è°ƒæ•´ ---
    # åŸé…ç½® (0.5/0.5) æ„å‘³ç€â€œæˆ‘åªæœ‰ä¸€åŠæŠŠæ¡é‚£æ˜¯å¢™ï¼Œå¦ä¸€åŠå¯èƒ½æ˜¯å™ªç‚¹â€ã€‚
    # Mid-360 ç²¾åº¦å¾ˆé«˜ï¼Œå™ªç‚¹å°‘ã€‚æˆ‘ä»¬åº”è¯¥æ›´ä¿¡ä»»â€œå‡»ä¸­(hit)â€ï¼Œé™ä½â€œéšæœº(rand)â€ã€‚
