map_server:
  ros__parameters:
    use_sim_time: False
    yaml_filename: "/home/unitree/go2_ws1/map/map.yaml"

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: false
      # robot_radius: 0.3
      # Geminiä¿®æ”¹ï¼šç”± robot_radius æ”¹ä¸º footprintã€‚åŸå› ï¼šå®˜æ–¹ç»™å‡ºçš„é›·è¾¾åç§»é‡ X=0.187 è¯å®äº†æœºå¤´è¾ƒé•¿ï¼ŒçŸ©å½¢èƒ½æ›´å‡†ç¡®æè¿°é¿éšœç©ºé—´ã€‚
      footprint: "[ [0.35, 0.16], [0.35, -0.16], [-0.35, -0.16], [-0.35, 0.16] ]"
      resolution: 0.05
      track_unknown_space: True
      rolling_window: false
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: pointcloud
        pointcloud:
          topic: /laser
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          # Geminiä¿®æ”¹ï¼š0.2 -> 0.35ã€‚åŸå› ï¼šé›·è¾¾ä¸­å¿ƒè·ç¦»æœºå¤´å‰ç«¯çº¦ 0.16mï¼ŒåŠ ä¸Š 13Â° ä¸‹å€¾è§’ï¼Œ0.2m ææ˜“æ‰«åˆ°æœºå£³è¾¹ç¼˜ã€‚
          obstacle_min_range: 0.25
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 5.0 # Geminiä¿®æ”¹: 1.0 -> 3.0 [å¢å¤§è¡°å‡å› å­ï¼Œè®©éšœç¢ç‰©ä»£ä»·ä¸‹é™æ›´å¿«ï¼Œå…è®¸æœºå™¨äººæ›´é è¿‘å¢™å£è€Œä¸æŠ¥é”™]
        inflation_radius: 0.5 # Geminiä¿®æ”¹: 0.4 -> 0.5 [ç¨å¾®æ‰©å¤§è†¨èƒ€åŠå¾„ï¼Œé…åˆä¸Šé¢çš„å› å­ï¼Œå®ç°â€œè¿œç«¯è­¦æˆ’ï¼Œè¿‘ç«¯å¯é€šè¡Œâ€]
      always_send_full_costmap: True

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 15.0
      publish_frequency: 15.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: false
      rolling_window: true
      width: 4
      height: 4
      resolution: 0.05
      # robot_radius: 0.3
      # Geminiä¿®æ”¹ï¼šä¸å…¨å±€ä¿æŒä¸€è‡´ï¼Œä½¿ç”¨ç²¾ç¡®æœºèº«æè¿°ï¼Œè®©ç‹—æ•¢äºé’»è¿‡çª„ç¼ã€‚
      footprint: "[ [0.35, 0.16], [0.35, -0.16], [-0.35, -0.16], [-0.35, 0.16] ]"
      plugins: ["voxel_layer", "inflation_layer"]
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: False
        # Geminiä¿®æ”¹ï¼š0.0 -> 0.18ã€‚åŸå› ï¼šGo2 çš„ IMU ä¸­å¿ƒåœ¨æœºèº«å†…éƒ¨ï¼Œ0.18m çš„èµ·å§‹é«˜åº¦èƒ½å½»åº•è¿‡æ»¤æ‰å› ä¸‹å€¾è§’æ‰«åˆ°çš„å‰è…¿æ ¹éƒ¨å’Œæœºå¤´ç›–ã€‚
        origin_z: 0.05
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 3.0
        mark_threshold: 3
        footprint_clearing_enabled: True
        observation_sources: pointcloud_dog
        pointcloud_dog:
          topic: /pointcloud
          max_obstacle_height: 3.0
          # Geminiä¿®æ”¹ï¼šæ–°å¢ min_obstacle_height: 0.18ã€‚åŸå› ï¼šé…åˆ voxel çš„ origin_zï¼Œç¡®ä¿ä¸€é—ªä¸€é—ªçš„æœºèº«å¹²æ‰°ç‚¹ä¸è¢«è®¡å…¥ä»£ä»·åœ°å›¾ã€‚
          min_obstacle_height: 0.05
          clearing: True
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 4.0   # <--- Range massimo per "cancellare" lo spazio libero (raytracing).
          raytrace_min_range: 0.0
          obstacle_max_range: 3.5   # <--- Range massimo per "marcare" gli ostacoli.
          # geminiä¿®æ”¹ï¼šè®¾ä¸º0.25mã€‚è§£å†³æ’è…¿å…³é”®ç‚¹ï¼Œä¸èƒ½å†å¤§äº†ï¼Œå¦åˆ™ç‹—å¤´å‰æ˜¯æ­»åŒºã€‚
          obstacle_min_range: 0.25
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        # geminiä¿®æ”¹ï¼šè®¾ä¸º5.0ã€‚å¢åŠ ä»£ä»·æ¢¯åº¦åšåº¦ï¼Œæä¾›æ›´å¼ºçš„ç‰©ç†é˜»å°¼æ„Ÿ
        cost_scaling_factor: 5.0
        # [Geminié‡ç‚¹ä¿®æ”¹ 3]ï¼šå‡å°è†¨èƒ€åŠå¾„
        # æ—¢ç„¶ç”¨äº†ç²¾ç¡®çš„çŸ©å½¢è¶³è¿¹ï¼Œå°±ä¸éœ€è¦å¤ªå¤§çš„å®‰å…¨æ°”å›Šäº†ã€‚
        inflation_radius: 0.25
      always_send_full_costmap: True

planner_server:
  ros__parameters:
    expected_planner_frequency: 15.0
    costmap_update_timeout: 1.0
    service_introspection_mode: "disabled"
    planner_plugins: ['GridBased']
    GridBased:
      plugin: 'nav2_navfn_planner/NavfnPlanner' # In Iron and older versions, "/" was used instead of "::"
      use_astar: True
      allow_unknown: True
      tolerance: 0.5

