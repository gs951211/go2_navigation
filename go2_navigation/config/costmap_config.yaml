controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 30.0
    costmap_update_timeout: 0.3
    # geminiä¿®æ”¹ï¼šæé«˜é€Ÿåº¦é˜ˆå€¼ï¼Œè¿‡æ»¤é‡Œç¨‹è®¡å¾®å°æ¼‚ç§»å¯¼è‡´çš„æŠ–åŠ¨
    min_x_velocity_threshold: 0.01
    min_y_velocity_threshold: 0.01
    min_theta_velocity_threshold: 0.01
    failure_tolerance: 0.3
    odom_topic: "/odom"
    progress_checker_plugins: ["progress_checker_plugin"] # progress_checker_plugin: "progress_checker" For Humble and older
    goal_checker_plugins: ["general_goal_checker"] # goal_checker_plugin: "goal_checker" For Galactic and older
    controller_plugins: ["FollowPath"]
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.1
      movement_time_allowance: 10.0
      stateful: True
    general_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      # geminiä¿®æ”¹ï¼šç»§ç»­æ”¾å®½å®¹å·®ï¼Œç»™å››è¶³æœºå™¨äººæ­¥æ€ç•™å‡ºå‘¼å¸ç©ºé—´ã€‚
      xy_goal_tolerance: 0.25
      # geminiä¿®æ”¹ï¼šæ”¾å®½è§’åº¦å®¹å·®ï¼ˆ0.1 -> 0.25radï¼‰ã€‚
      # çº¦14åº¦ï¼Œé˜²æ­¢ç‹—ä¸ºäº†çº æ­£æå°çš„è§’åº¦åå·®è€Œåœ¨ç»ˆç‚¹åå¤è°ƒæ•´ã€‚
      yaw_goal_tolerance: 0.25
      stateful: True
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: True
      # geminiä¿®æ”¹ï¼šè®¾ç½®æœ€å°é€Ÿåº¦æ­»åŒºã€‚å¦‚æœè®¡ç®—å‡ºçš„é€Ÿåº¦ä½äº 0.05m/sï¼Œç›´æ¥ä¸èµ°ã€‚
      # è¿™æ ·å¯ä»¥é˜²æ­¢åœ¨ç»ˆç‚¹é™„è¿‘ç”±äºå¾®å°åå·®å¯¼è‡´çš„â€œç£¨è¹­â€ã€‚
      min_vel_x: 0.0
      min_vel_y: -0.1
      max_vel_x: 0.5    # geminiä¿®æ”¹ï¼šå†æ¬¡é™ä½é™é€Ÿã€‚è¿‡çª„é—¨æ—¶ï¼Œâ€œæ…¢â€å°±æ˜¯â€œå¿«â€ï¼Œé˜²æ­¢ç‹—å¤´æ™ƒåŠ¨æ’é—¨ã€‚
      max_vel_y: 0.1 #gemini
      max_vel_theta: 0.6 # geminiä¿®æ”¹ï¼šé™ä½æ—‹è½¬é€Ÿåº¦ï¼Œè®©è½¬å¼¯æ›´ç¨³ã€‚
      min_speed_xy: 0.0
      max_speed_xy: 0.6
      min_speed_theta: 0.0
      acc_lim_x: 0.8
      acc_lim_y: 0.5  #gemini
      acc_lim_theta: 1.0
      decel_lim_x: -0.8
      decel_lim_y: -0.5 # Geminiä¿®æ”¹: 0.0 -> -0.5 [Yè½´å‡é€Ÿåº¦]
      decel_lim_theta: -1.0
      vx_samples: 40    # geminiä¿®æ”¹ï¼šå¢åŠ é‡‡æ ·ï¼Œå¯»æ‰¾æ›´ç²¾ç»†çš„è½¨è¿¹
      vy_samples: 10 # Geminiä¿®æ”¹: 0 -> 10 [å¿…é¡»å¤§äº0ï¼Œæ§åˆ¶å™¨æ‰ä¼šå°è¯•æœç´¢ä¾§å‘ç§»åŠ¨çš„è·¯å¾„]
      vtheta_samples: 35 # Geminiä¿®æ”¹: 20 -> 25 [å¢åŠ æ—‹è½¬é‡‡æ ·ï¼Œå‡å°‘åŸåœ°ç£¨è¹­]
      sim_time: 2.0
      linear_granularity: 0.03 # geminiä¿®æ”¹ï¼šè½¨è¿¹ç»†åŒ–ï¼Œæ¯3cmæ¨¡æ‹Ÿä¸€æ¬¡
      angular_granularity: 0.025
      transform_tolerance: 0.2
      # geminiä¿®æ”¹ï¼šæ­¤å¤„å®¹å·®åº”ä¸ goal_checker ä¿æŒä¸€è‡´
      xy_goal_tolerance: 0.25
      trans_stopped_velocity: 0.1
      short_circuit_trajectory_evaluation: True
      limit_vel_cmd_in_traj: True
      stateful: True
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      # geminiä¿®æ”¹ï¼šå¢åŠ éœ‡è¡æŠ‘åˆ¶å™¨çš„æƒé‡ã€‚
      # Oscillation ä¸“é—¨ç”¨äºå¤„ç†è¿™ç§æ¥å›æ‘†åŠ¨çš„é—®é¢˜ã€‚
      Oscillation.scale: 5.0
      # geminiä¿®æ”¹ï¼šæƒé‡å›å‡è‡³ 5.0ã€‚
      # æ—¢ç„¶ min_range è°ƒå¤§äº†ï¼Œæˆ‘ä»¬å¿…é¡»é€šè¿‡æé«˜è¯„åˆ†æƒé‡ï¼Œè®©ç®—æ³•åœ¨ä»…æœ‰çš„ç‚¹äº‘ä¿¡æ¯ä¸­æåº¦â€œé¿æˆ˜â€ã€‚
      BaseObstacle.scale: 6.0
      # geminiä¿®æ”¹ï¼šé™è‡³ 20.0ã€‚
      # ä¹‹å‰ 64.0 å¤ªé«˜äº†ï¼Œå¯¼è‡´ç‹—â€œæ­»è„‘ç­‹â€éè¦èµ°ç›´çº¿ï¼Œç”šè‡³ä¸æƒœæ’å¢™ä¹Ÿè¦è´´çº¿ã€‚
      # é™ä½å®ƒå¯ä»¥è®©å®ƒåœ¨å‘ç°ä¾§é¢è¦æ’é—¨æ—¶ï¼Œæœ‰çµæ´»æ€§ç¨å¾®ç»•ä¸€ä¸‹ã€‚
      PathAlign.scale: 15.0     
      GoalAlign.scale: 12.0
      PathAlign.forward_point_distance: 0.3
      GoalAlign.forward_point_distance: 0.3
      PathDist.scale: 24.0
      GoalDist.scale: 30.0
      # geminiä¿®æ”¹ï¼šè°ƒæ•´ç»ˆç‚¹æ—‹è½¬è¯„åˆ†é€»è¾‘
      # slowing_factor å†³å®šäº†é è¿‘ç›®æ ‡æ—¶å‡é€Ÿçš„å¹³æ»‘åº¦ï¼Œè°ƒå¤§å®ƒå¯ä»¥è®©æ—‹è½¬æ›´ç¼“å’Œï¼Œå‡å°‘è¿‡å†²ã€‚
      RotateToGoal.scale: 32.0
      RotateToGoal.slowing_factor: 12.0
      # geminiä¿®æ”¹ï¼šlookahead_time è®¾ä¸º -1.0 è¡¨ç¤ºä½¿ç”¨å½“å‰çš„ yawã€‚
      # å¦‚æœè¿˜æ˜¯å·¦å³è½¬ï¼Œå¯ä»¥å°è¯•è®¾ä¸º 0.1 ~ 0.2ï¼Œè®©å®ƒé¢„æµ‹ä¸€ä¸‹æ—‹è½¬ã€‚
      RotateToGoal.lookahead_time: -1.0

