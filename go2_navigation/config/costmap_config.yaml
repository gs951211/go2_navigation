        # geminiä¿®æ”¹ï¼šå¤§å¹…å¢åŠ  scaling_factor (10.0 -> 25.0)ã€‚
        # è¿™ä¼šè®©éšœç¢ç‰©å‘¨å›´çš„â€œå±é™©åŒºâ€å˜å¾—å¾ˆçª„ï¼Œåªè¦ä¸è´´æ­»é—¨æ¡†ï¼Œä»£ä»·å°±ä¼šé™åˆ°å¾ˆä½ã€‚
        cost_scaling_factor: 25.0 
        # geminiä¿®æ”¹ï¼šç¼©å°åŠå¾„åˆ°0.25ã€‚è¿‡çª„é—¨æ—¶ï¼Œå¦‚æœè¿™ä¸ªå€¼å¤§äºé—¨ç¼çš„ä¸€åŠï¼Œç‹—ä¼šå› ä¸ºæ‰¾ä¸åˆ°è·¯è€Œæ‹’è¡Œã€‚
        inflation_radius: 0.35
      always_send_full_costmap: True

