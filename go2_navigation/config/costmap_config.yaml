controller_server:
  ros__parameters:
    use_sim_time: False
    controller_frequency: 15.0
    costmap_update_timeout: 0.3
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.001
    min_theta_velocity_threshold: 0.001
    failure_tolerance: 0.3
    odom_topic: "/odom"
    progress_checker_plugins: ["progress_checker_plugin"] # progress_checker_plugin: "progress_checker" For Humble and older
    goal_checker_plugins: ["general_goal_checker"] # goal_checker_plugin: "goal_checker" For Galactic and older
    controller_plugins: ["FollowPath"]
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.1
      movement_time_allowance: 10.0
      stateful: True
    general_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.15
      yaw_goal_tolerance: 0.3
      stateful: True
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      debug_trajectory_details: True
      min_vel_x: 0.0
      min_vel_y: -0.2 #gemini
      max_vel_x: 0.5
      max_vel_y: 0.2 #gemini
      max_vel_theta: 1.0
      min_speed_xy: 0.0
      max_speed_xy: 0.5
      min_speed_theta: 0.0
      acc_lim_x: 0.5
      acc_lim_y: 0.5  #gemini
      acc_lim_theta: 1.0
      decel_lim_x: -0.5
      decel_lim_y: -0.5 # Geminiä¿®æ”¹: 0.0 -> -0.5 [Yè½´å‡é€Ÿåº¦]
      decel_lim_theta: -1.0
      vx_samples: 20 # Geminiä¿®æ”¹: 15 -> 20 [å¢åŠ é‡‡æ ·æ•°ï¼Œè®©é€Ÿåº¦è§„åˆ’æ›´å¹³æ»‘]
      vy_samples: 10 # Geminiä¿®æ”¹: 0 -> 10 [å¿…é¡»å¤§äº0ï¼Œæ§åˆ¶å™¨æ‰ä¼šå°è¯•æœç´¢ä¾§å‘ç§»åŠ¨çš„è·¯å¾„]
      vtheta_samples: 25 # Geminiä¿®æ”¹: 20 -> 25 [å¢åŠ æ—‹è½¬é‡‡æ ·ï¼Œå‡å°‘åŸåœ°ç£¨è¹­]
      sim_time: 2.0
      linear_granularity: 0.05
      angular_granularity: 0.025
      transform_tolerance: 0.2
      xy_goal_tolerance: 0.15
      trans_stopped_velocity: 0.25
      short_circuit_trajectory_evaluation: True
      limit_vel_cmd_in_traj: True
      stateful: True
      critics: ["RotateToGoal", "Oscillation", "BaseObstacle", "GoalAlign", "PathAlign", "PathDist", "GoalDist"]
      # [Geminiä¿®æ”¹]ï¼šç•¥å¾®é™ä½å¯¹éšœç¢ç‰©çš„ææƒ§
      # ä¹‹å‰æ”¹ä¸º 2.0ï¼Œå¦‚æœä½ å‘ç°å®ƒåœ¨ç‹­çª„å¤„è¿˜æ˜¯çŠ¹è±«ï¼Œå¯ä»¥ç¨å¾®é™å› 1.0 æˆ– 1.5
      # å› ä¸º footprint å˜ç²¾ç¡®äº†ï¼Œè¿™é‡Œä¸éœ€è¦å¤ªé«˜ã€‚
      BaseObstacle.scale: 5.0   # Geminiä¿®æ”¹: 0.5 -> 2.0 [æé«˜éšœç¢ç‰©æƒé‡ï¼Œè®©æœºå™¨äººä¸»åŠ¨é¿è®©ï¼Œè€Œä¸æ˜¯ç­‰æ’ä¸Šäº†æ‰åœ]
      PathAlign.scale: 12.0     # Geminiä¿®æ”¹: 32.0 -> 12.0 [å¤§å¹…é™ä½è·¯å¾„è´´åˆæƒé‡ï¼Œå…è®¸æœºå™¨äººä¸ºäº†é¿éšœæˆ–å¹³æ»‘è¿åŠ¨è€Œæš‚æ—¶åç¦»ä¸­å¿ƒçº¿]
      GoalAlign.scale: 8.0      # Geminiä¿®æ”¹: 24.0 -> 8.0 [åŒä¸Šï¼Œé™ä½å¯¹é½æƒé‡è¦æ±‚ï¼Œå‡å°‘è›‡å½¢èµ°ä½]
      PathAlign.forward_point_distance: 0.3
      GoalAlign.forward_point_distance: 0.3
      PathDist.scale: 32.0
      GoalDist.scale: 24.0
      RotateToGoal.scale: 32.0
      RotateToGoal.slowing_factor: 2.0
      RotateToGoal.lookahead_time: -1.0

