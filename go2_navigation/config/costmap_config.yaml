global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: false
      # robot_radius: 0.3
      # geminiä¿®æ”¹ï¼šå…¨å±€åœ°å›¾ä¹ŸåŒæ­¥è¶³è¿¹å®½åº¦ï¼Œé˜²æ­¢è§„åˆ’å‡ºè¿‡çª„çš„è·¯å¾„
      footprint: "[ [0.35, 0.19], [0.35, -0.19], [-0.35, -0.19], [-0.35, 0.19] ]"
      resolution: 0.05
      track_unknown_space: True
      rolling_window: false
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: pointcloud
        pointcloud:
          topic: /laser
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          # Geminiä¿®æ”¹ï¼š0.2 -> 0.35ã€‚åŸå› ï¼šé›·è¾¾ä¸­å¿ƒè·ç¦»æœºå¤´å‰ç«¯çº¦ 0.16mï¼ŒåŠ ä¸Š 13Â° ä¸‹å€¾è§’ï¼Œ0.2m ææ˜“æ‰«åˆ°æœºå£³è¾¹ç¼˜ã€‚
          obstacle_min_range: 0.32
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 15.0 # Geminiä¿®æ”¹: 1.0 -> 3.0 [å¢å¤§è¡°å‡å› å­ï¼Œè®©éšœç¢ç‰©ä»£ä»·ä¸‹é™æ›´å¿«ï¼Œå…è®¸æœºå™¨äººæ›´é è¿‘å¢™å£è€Œä¸æŠ¥é”™]
        inflation_radius: 0.5 # Geminiä¿®æ”¹: 0.4 -> 0.5 [ç¨å¾®æ‰©å¤§è†¨èƒ€åŠå¾„ï¼Œé…åˆä¸Šé¢çš„å› å­ï¼Œå®ç°â€œè¿œç«¯è­¦æˆ’ï¼Œè¿‘ç«¯å¯é€šè¡Œâ€]
      always_send_full_costmap: True

local_costmap:
  local_costmap:
