map_server:
  ros__parameters:
    use_sim_time: False
    yaml_filename: "/home/unitree/go2_ws1/map/map.yaml"

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: false
      robot_radius: 0.3
      resolution: 0.05
      track_unknown_space: True
      rolling_window: false
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: True
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: True
        observation_sources: pointcloud
        pointcloud:
          topic: /laser
          max_obstacle_height: 2.0
          clearing: True
          marking: True
          data_type: "LaserScan"
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          obstacle_max_range: 2.5
          obstacle_min_range: 0.3
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 1.0
        inflation_radius: 0.4
      always_send_full_costmap: True

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 15.0
      publish_frequency: 15.0
      global_frame: odom
      robot_base_frame: base_link
      use_sim_time: false
      rolling_window: true
      width: 4
      height: 4
      resolution: 0.05
      robot_radius: 0.3
      plugins: ["voxel_layer", "inflation_layer"]
      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: True
        publish_voxel_map: False
        origin_z: 0.0
        z_resolution: 0.05
        z_voxels: 16
        max_obstacle_height: 3.0
        mark_threshold: 3
        footprint_clearing_enabled: True
        observation_sources: pointcloud_dog
        pointcloud_dog:
          topic: /pointcloud
          max_obstacle_height: 3.0
          clearing: True
          marking: True
          data_type: "PointCloud2"
          raytrace_max_range: 4.0   # <--- Range massimo per "cancellare" lo spazio libero (raytracing).
          raytrace_min_range: 0.0
          obstacle_max_range: 3.5   # <--- Range massimo per "marcare" gli ostacoli.
          obstacle_min_range: 0.5
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 1.0
        inflation_radius: 0.35
      always_send_full_costmap: True

planner_server:
  ros__parameters:
    expected_planner_frequency: 15.0
    costmap_update_timeout: 1.0
    service_introspection_mode: "disabled"
    planner_plugins: ['GridBased']
    GridBased:
      plugin: 'nav2_navfn_planner/NavfnPlanner' # In Iron and older versions, "/" was used instead of "::"
      use_astar: True
      allow_unknown: True
      tolerance: 0.5

bt_navigator:
  ros__parameters:
    use_sim_time: False
    global_frame: map
    robot_base_frame: base_link
    odom_topic: /odom
    # transform_tolerance: 0.1
    # filter_duration: 0.3
    # service_intropection_mode: "disabled"
    default_bt_xml_filename: /home/unitree/go2_ws1/config/behavior_tree.xml # or $(find-pkg-share my_package)/behavior_tree/my_nav_to_pose_bt.xml
    # default_nav_through_poses_bt_xml: /home/unitree/go2_ws1/config/behavior_tree.xml
    default_nav_through_poses_bt_xml: /home/unitree/go2_ws1/config/bt_through_poses.xml # or $(find-pkg-share my_package)/behavior_tree/my_nav_through_poses_bt.xml
    # always_reload_bt_xml: false
    # goal_blackboard_id: goal
    # goals_blackboard_id: goals
    # path_blackboard_id: path
    # waypoint_statuses_blackboard_id: waypoint_statuses
    navigators: ['navigate_to_pose', 'navigate_through_poses']
    navigate_to_pose:
      plugin: "nav2_bt_navigator/NavigateToPoseNavigator" # In Iron and older versions, "/" was used instead of "::"
      enable_groot_monitoring: false
      groot_server_port: 1667
    navigate_through_poses:
      plugin: "nav2_bt_navigator/NavigateThroughPosesNavigator" # In Iron and older versions, "/" was used instead of "::"
      enable_groot_monitoring: false
      groot_server_port: 1669
    plugin_lib_names:
