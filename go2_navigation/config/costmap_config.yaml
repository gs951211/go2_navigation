      use_sim_time: false
      rolling_window: true
      width: 4
      height: 4
      resolution: 0.05
      # robot_radius: 0.3
    # geminiä¿®æ”¹ï¼šå®½åº¦å¢åŠ åˆ°0.19ï¼ˆæ€»å®½38cmï¼‰ã€‚
      # è¿‡50cmé—¨æ—¶ï¼Œå¦‚æœç‹—æ­ªäº†ï¼Œ0.19çš„è¶³è¿¹èƒ½æ›´æ—©è§¦å‘ç¢°æ’è­¦å‘Šï¼Œè®©å®ƒåŠæ—¶çº åã€‚
      footprint: "[ [0.35, 0.19], [0.35, -0.19], [-0.35, -0.19], [-0.35, 0.19] ]"
