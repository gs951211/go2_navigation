        # Geminiä¿®æ”¹ï¼š0.0 -> 0.18ã€‚åŸå› ï¼šGo2 çš„ IMU ä¸­å¿ƒåœ¨æœºèº«å†…éƒ¨ï¼Œ0.18m çš„èµ·å§‹é«˜åº¦èƒ½å½»åº•è¿‡æ»¤æ‰å› ä¸‹å€¾è§’æ‰«åˆ°çš„å‰è…¿æ ¹éƒ¨å’Œæœºå¤´ç›–ã€‚
